<html>
    <head>
        <title>
            Example of lists
        </title>
    </head>
    <body>
        <h1>Scrambled Eggs</h1>
        <p>Eggs are one of my favourite food.Let s amke khima.</p>
        <h2>Ingredients</h2>
       <ul>
        <li>
                2 Eggs
        </li>
            <li>
                1tbs butter
            </li>
            <li>
                2tbs cream
            </li>
            </ul>
            
            <h2>Method</h2>
            <ol>
               <li> Melt butter in frying pan.</li>
            <li>
                Gently mix the eggs in bowl.</li>
                <li>once butter melts add eggs and cream.</li>
            </ol>
    </body>
</html>
