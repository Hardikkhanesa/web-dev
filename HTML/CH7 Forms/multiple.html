<html>
    <head>
        <title>
            multiple selection
        </title>
    </head>
    <body>
        <form>
            <p>What apps do you use?</p>
            <select name="apps" size="3" multiple="multiple">
                <option value="google">google</option>
                <option value="firefox">firefox</option>
                <option value="gaana" selected="selected">gaana</option>
            </select>
        </form>
    </body>
</html>
