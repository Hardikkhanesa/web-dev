<!DOCTYPE html>
<head>
    <title>
        Marker in list
    </title>
    <style>
    li.one{
        list-style-position: outside;
    
    }
    li{
        margin:10px;
    }
    ul{
        width:150px;
    }
    li.season{
        list-style: inside circle;

    }
    </style>
</head>
<body>
    <h1>
        Marker
    </h1>
    <ul class="one">
        <li>THe idol</li>
        <li>Gracious son</li>
        <li>The alchemist</li>
    </ul>
    <ul class="season">
        <li>Once if memory serves</li>
        <li>HAd not  I once a youth</li>
        <li>The Power</li>
    </ul>
</body>
